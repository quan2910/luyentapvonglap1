<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a
  for (a = 1; a <= 100; a++){
    if (a % 3 == 0 && a % 5) {
      document.write("Fizz <br>")
      continue;
    }else if (a % 5 == 0 && a % 3) {
      document.write("Buzz <br>");
      continue;
    }else if (a % 3 == 0 && a % 5 == 0){
      document.write("FizzBuzz <br>");
      continue;
    }
    document.write(a + "<br>")
  }
</script>
</body>
</html>
