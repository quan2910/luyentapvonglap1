<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0, b = 1;
  let sum = 0;
  for(let i = 0; i < 20;i++){
    sum += b;
    let c = a + b;
    a = b;
    b = c;
  }
  document.write('tong 20 so dau tien la: ' + sum);
</script>
</body>
